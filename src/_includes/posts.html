---
layout: default
---

<div class="container max-w-4xl  px-6">
	<a href="/" class="backLink">&laquo; Back to All Posts</a>
	<div class="pb-5 mb-5 border-b border-gray-100">
		<h1 class="post-title">{{title}}</h1>
	</div>
	<article class="">
		{{ content | safe }}
		<p class="tags  my-4 mx-auto">
			<h6>Tags:</h6>
			{% for tag in tags -%}
			{% if tag !== 'post' %}
			<a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
			{% endif %}
			{%- endfor %}
			</p>
	</article>
	
	


</div>
