---
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
layout: default
---


<main class="archive">
	<header>
		<h1>#{{ tag }}</h1>
		<p class="postMeta">
			------------------------------
		</p>
	</header>	


<section class="allPosts limitedWidth">
  {% set taglist = collections[ tag ] %}
  {% for post in taglist | reverse %}
    <h3>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </h3>
    <p>{{post.data.description}}</p>
  {% endfor %}
</section>

</main>
