---
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
layout: default
---
<h1>Tagged “{{ tag }}”</h1>


<div class="container max-w-4xl mt-6 px-6">
<p>
{% set taglist = collections[ tag ] %}
{% for post in taglist | reverse %}
  <h3>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </h3>
  <p>{{post.data.description}}</p>
{% endfor %}
</p>
</div>
